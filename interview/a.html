<script>
    for (let i=1;i<=5;i++){
        for(let j=1;j<=5;j++){
            if((i==1 && j!=1 && j<=4) || i==3 || (i>=2 && j==1)|| (i>=2 && j==5)){
                document.write("* ");
            }else{
                document.write("&nbsp;&nbsp;&nbsp;")
            }
        }
        document.write("<br>")
    }
</script>
