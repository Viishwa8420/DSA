<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>series</title>
</head>
<body>
    <script>
        //10 1 5 9 2 4 8 3 3
        // 10 1 5 
        // 9  2 4 
        // 8  3 3

        let a = 10,b = 1, c = 5;
        for(i=1;i<=3;i++){
        document.write(a--,`&nbsp`,b++,`&nbsp`,c--,`&nbsp`);
        // document.write(`&nbsp`);
        } 
    </script>
</body>
