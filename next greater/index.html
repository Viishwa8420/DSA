<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Greater</title>
</head>
<body>
    <script>
        let arr = [10,13,16,3,1,5,20];
        let n = arr.length;
        for(i=0;i<n;i++){
            next = -1;
            for(j=i+1;j<n;j++){
                if(arr[i]<arr[j]){
                    next = arr[j];
                }
                break;
            }
            console.log(`${arr[i]} ---> ${next}`);
        }

    </script>
</body>
</html>
