<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check index no. of an array element using function/ if-else</title>
</head>

<body>
    <script>
        function check() {
            let Index = null;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == 30) {
                    Index = i;
                    break;
                }
            }
            if (Index !== null) {
                console.log(Index);
            } else {
                alert("not found");
            }
        }

        let arr = [10, 21, 30, 41, 50];
        check();
    </script>
</body>

</html>
