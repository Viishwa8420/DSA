<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISHWA</title>
</head>
<body style="text-align: center;">
    <script>
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 19; j++) {
                if (j == i || j == 20 - i) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
    <br>
    <br>
    <script>
        for(i=1;i<=10;i++){
            for(j=1;j<=9;j++){
                if( i==1 || j==5 || i==10){
                    document.write("* ");
                }
                else{
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
    <br>
    <br>
    <script>
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= 10; j++) {
                if(j==10 && (i==1||i==5||i==10) || (j==1 && (i==1||i==5||i==10))){
                    document.write("&nbsp;&nbsp;&nbsp");
                }
                else if (i == 1 || i == 5 || i == 10 || (j == 1 &&( i<=5||i==9)) || (j == 10 && ( i>=5 || i==2)) ) {
                    document.write("* ");
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
    <br>
    <br>
    <script>
        for(i=1;i<=10;i++){
            for(j=1;j<=10;j++){
                if( i==5 || j==1 || j==10){
                    document.write("* ");
                }
                else{
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
    <br>
    <br>
    <script>
         for (i = 2; i <= 8; i++) {
            for (j = 1; j <= 9; j++) {
                if ((i >= 5 && (j == i || j == 10 - i))|| j == 1 || j ==9) {
                    document.write("* ");
                }
                else {
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
    <br>
    <br>
    <script>
        for(i=1;i<=10;i++){
            for(j=1;j<=10;j++){
                if(i==1 &&(j==1 || j==10)){
                    document.write("&nbsp;&nbsp;&nbsp");
                }
                else if( i==1 || i==5 || j==1 || j==10){
                    document.write("* ");
                }
                else{
                    document.write("&nbsp;&nbsp;&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
