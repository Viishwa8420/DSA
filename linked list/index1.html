<body>
    <script>
        class Node{
            constructor(val){
                this.data = val;
                this.next = null;
            }
            printRecord(){
                let current = this;

                // console.log(current);
                // console.log(current.next);
                // console.log(current.next.next);
                // console.log(current.next.next.next);
                // console.log(current.next.next.next.next);
                while(current){
                    console.log(current.data);
                    current = current.next
                }
            }
        }
        let head = new Node (11);
        let second = new Node (12);
        let third = new Node (13);
        let forth = new Node (14);
       
        head.next = second;
        second.next = third;
        third.next = forth;
        head.printRecord();
    </script>
</body>
