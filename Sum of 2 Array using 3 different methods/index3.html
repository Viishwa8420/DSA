<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Elements of Two Arrays</title>
</head>
<body>
    <script>
        let arr1 = [12, 1, 2, 5, 8, 44, 53];
        let arr2 = [2, 11, 33, 22];
        let sum = [];
        let minLength = Math.min(arr1.length, arr2.length);

        for (let i = 0; i < minLength; i++) {
            sum[i] = arr1[i] + arr2[i];
        }

        for (let i = minLength; i < arr1.length; i++) {
            sum[i] = arr1[i];
        }

        for (let i = minLength; i < arr2.length; i++) {
            sum[i] = arr2[i];
        }

        console.log(sum);
    </script>
</body>
</html>
