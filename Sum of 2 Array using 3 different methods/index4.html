<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter odd/even number</title>
</head>
<body>
    <script>
        let arr = [12,1,2,5,8,44,53];
        let ans = [];
        let index =0;

        for(let i=0;i<arr.length;i++){
           if( arr[i] % 2 == 0){
            ans[index]= arr[i];
            index++;
           }
        }
        console.log(ans);
    </script>
</body>
</html>
