<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of 2 Array Without Using Push Method With While Loop</title>
</head>
<body>
    <script>
        let arr1 = [12,1,2,5,8,44,53];
        let arr2 = [2,11,33,22];
        sum = [];

        let i = 0,j = 0;
        let index = 0;
        while(i<arr1.length && j<arr2.length){
            sum[index] = arr1[i] + arr2[j]
            i++;
            j++;
            index++;
        }

        while(i<arr1.length){
           sum[index] =  arr1[i];
           i++;
           index++;
        }
        while(j<arr2.length){
           sum[index] =  arr2[j];
           j++;
           index++;
        }
        console.log(sum);
    </script>
</body>
</html>
