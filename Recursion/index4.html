<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print even number between 1 to n number using recursion</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Please enter value for n:"));

        function recurse(no){
           if(no % 2 == 0){
            console.log(no);
           }
           let Newno = no + 1;
           if(Newno <= n){
            recurse(Newno);
           }
        }
        recurse(1);
    </script>
</body>
</html>
