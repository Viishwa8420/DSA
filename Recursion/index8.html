<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to n number & store them in an array using recursion</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Please enter value for n:"));
        let arr = [];
        function recurse(no){
            arr.push(no);
           let Newno = no + 1;
           if(Newno <= n){
            recurse(Newno);
           }
        }
        recurse(1);
        console.log(arr);
    </script>
</body>
</html>
