<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print table of any number n using recursion</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Please enter value for n:"));
        
        function recurse(no){
           let ans = n * no;
           console.log(`${n} x ${no} = ${ans}`);
           let Newno = no + 1;
           if(Newno <= 10){
            recurse(Newno);
           }
        }
        recurse(1);
       
    </script>
</body>
</html>
