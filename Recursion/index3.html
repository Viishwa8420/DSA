<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print n to 1 number using recursion</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Please enter value for n:"));

        function recurse(no){
            console.log(no);
           let Newno = no - 1;
           if(Newno > 0){
            recurse(Newno);
           }
        }
        recurse(n);
    </script>
</body>
</html>
