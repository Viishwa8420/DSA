<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending Order / Sorting Array using do while loop</title>
</head>
<body>
    <script>
        function sort() {
            let i = 0;
            do {
                let j = i + 1;
                do {
                    if (a[i] > a[j]) {
                        let temp = a[i];
                        a[i] = a[j];
                        a[j] = temp;
                    }
                    j++;
                } while (j < a.length);
                i++;
            } while (i < a.length);
        }
        let a = [15, 22, 8, 4, 6];
        sort();
        console.log(a);
    </script>
</body>
</html>
