<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove an element using while loop</title>
</head>

<body>
    <script>
        function remove(a, p) {
            let newarr = [];
            if (p >= 0 && p < a.length) {
                let i = 0;
                while (i < a.length) {
                    if (i != p) {
                        newarr.push(a[i]);
                    }
                    i++;
                }
                return newarr;
            } else {
                alert("Invalid position");
            }
        }
        let arr = [10, 20, 30, 40, 50];
        let pos = 2; 
        var ans = remove(arr, pos);
        if (ans === undefined) {
            alert("something went wrong");
        } else {
            console.log(ans);
        }
    </script>
</body>

</html>
