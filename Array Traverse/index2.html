<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge array using while loop</title>
</head>
<body>
    <script>
        let a = [1,2,3];
        let b = [4,5,6];
        let c = [7,8,9];

        let d = [];
        let i=0;
        while(i<a.length){
            d[i] = a[i];
            i++;
        }
        let I=0;
        while(I<b.length){
            d[a.length + I] = b[I]
            I++;
        }
        let j=0;
        while(j<c.length){
            d[a.length + b.length + j] = c[j]
            j++;
        }
        console.log(d);
    </script>
</body>
</html>
