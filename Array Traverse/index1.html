<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge array using for loop</title>
</head>
<body>
    <script>
        let a = [1,2,3];
        let b = [4,5,6];
        let c = [7,8,9];

        let d = [];

        for(let i=0;i<a.length;i++){
            d[i] = a[i];
        }
        for(let i=0;i<b.length;i++){
            d[a.length + i] = b[i]
        }
        for(let i=0;i<c.length;i++){
            d[a.length + b.length + i] = c[i]
        }
        console.log(d);
    </script>
</body>
</html>
