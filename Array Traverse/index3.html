<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge array using spread operator</title>
</head>
<body>
    <script>
        let a = [1,2,3];
        let b = [4,5,6];
        let c = [7,8,9];

        const d = [...a,...b,...c];
        console.log(d);
    </script>
</body>
</html>
