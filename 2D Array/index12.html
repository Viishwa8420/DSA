<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store only unique Elements in new arr 1D Array</title>
</head>
<body>
    <script>
       function remove(arr) {
           let count = {};
           for (let i = 0; i < arr.length; i++) {
               if (count[arr[i]]) {
                   count[arr[i]]++;
               } else {
                   count[arr[i]] = 1;
               }
           }
           let newarr = [];
           for (let i = 0; i < arr.length; i++) {
               if (count[arr[i]] === 1) {
                   newarr.push(arr[i]);
               }
           }
           return newarr;
       }
    
       let a = [2, 3, 4, 8, 2, 8, 9, 4];
       let ans = remove(a);
       console.log(ans);
    </script>
</body>
</html>
