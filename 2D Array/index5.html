<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse 2D Array to 1D Array</title>
</head>
<body>
    <script>
       function reverse(arr){
    
        for(let i=arr.length-1; i>=0; i--){
            for(let j=arr.length-1; j>=0; j--){
                console.log(arr[i][j]);
            }
       }
       return arr;
    }
        let a =[
            [1,2,3],
            [4,5,6],
            [7,8,9],
        ]
       let ans = reverse(a);
       console.log(ans);
    </script>
</body>
</html>
