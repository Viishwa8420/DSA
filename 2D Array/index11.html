<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Elements from 1D Array</title>
</head>
<body>
    <script>
       function remove(arr){
        let newarr = [];
        for(let i = 0; i < arr.length; i++){
            if(newarr.indexOf(arr[i]) === -1){
                newarr.push(arr[i]);
            }
        }
        return newarr;
    }
    
    let a = [2, 3, 4, 8, 2, 8, 9, 4];
    let ans = remove(a);
    console.log(ans); 
    </script>
</body>
</html>
