<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N pattern in 2D array</title>
</head>
<body>
    <script>
       function arrN(arr){
        let newarr = [];
        for(let i=arr.length-1; i>=0; i--){
            for(let j=0; j<arr.length; j++){
                if(i==j || j%2 == 0){
                    newarr.push(arr[i][j]);
                }
            }
       }
       return newarr;
    }
        let a =[
            [1,2,3],
            [4,5,6],
            [7,8,9],
        ]
       let ans = arrN(a);
       console.log(ans);
    </script>
</body>
</html>
