<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print zero & 2nd coloumn of 2D Array into 1D Array</title>
</head>
<body>
    <script>
       function col(arr){
        let newarr=[];
        for(let i=0; i<arr.length; i++){
            for(let j=0; j<arr.length; j++){
               if(j%2==0){
                newarr.push(arr[i][j]);
               }
            }
       }
       return newarr;
    }
        let a =[
            [1,2,3],
            [4,5,6],
            [7,8,9],
        ]
        let ans = col(a);
        console.log(ans);
    </script>
</body>
</html>
