<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mirror Z pattern in 2D array</title>
</head>
<body>
    <script>
       function arrz(arr){
        let newarr = [];
        for(let i=0; i<arr.length; i++){
            for(let j=arr.length-1; j>=0; j--){
                if(i==j || i%2 == 0){
                    newarr.push(arr[i][j]);
                }
            }
       }
       return newarr;
    }
        let a =[
            [1,2,3],
            [4,5,6],
            [7,8,9],
        ]
       let ans = arrz(a);
       console.log(ans);
    </script>
</body>
</html>
