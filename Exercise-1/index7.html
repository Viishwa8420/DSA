<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Array Row-wise Sum</title>
</head>
<body>
    <script>
        function rowWiseSum(arr) {
           
            for (let i = 0; i < arr.length; i++) {
                let sum = 0;
                for (let j = 0; j < arr[i].length; j++) {
                    sum += arr[i][j];
                }
                console.log(`[${arr[i].join(', ')}] = ${sum}`);
            }
        }
        let arr = [
            [7, 8, 9],
            [1, 2, 3],
            [4, 5, 6]
        ];

        rowWiseSum(arr);
    </script>
</body>
</html>
