<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Array Column-wise Sum</title>
</head>

<body>
    <script>
        function columnWiseSum(arr) {

            let rows = arr.length;
            let cols = arr[0].length;
            for (let j = 0; j < cols; j++) {
                let sum = 0;
                let columnElements = [];
                for (let i = 0; i < rows; i++) {
                    sum += arr[i][j];
                    columnElements.push(arr[i][j]);
                }
                console.log(`[${columnElements.join(', ')}] = ${sum}`);
            }
        }
        let arr = [
            [7, 8, 9],
            [1, 2, 3],
            [4, 5, 6]
        ];
        columnWiseSum(arr);
    </script>
</body>

</html>
