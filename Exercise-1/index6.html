<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Array Element Using for Loop</title>
</head>
<body>
    <script>
        function update(arr, pos, val) {
            if (pos < 0 || pos >= arr.length) {
                return arr;
            }
            for (let i = pos; i < arr.length - 1; i++) {
                arr[i] = arr[i + 1];
            }
            arr.length = arr.length - 1;
            for (let i = arr.length; i > pos; i--) {
                arr[i] = arr[i - 1];
            }
            arr[pos] = val;

            return arr;
        }

        var a = [10, 20, 30, 40, 50];
        var p = 2; 
        var v = 25; 

        let ans = update(a, p, v);
        console.log(ans); 
    </script>
</body>
</html>
